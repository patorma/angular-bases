<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
  <!--aca se escucha el onDelete-->
    <dbz-list [characterList]="characters" (onDeleteOneCharacter)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">

    <!--add-character-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

  </div>
</div>
